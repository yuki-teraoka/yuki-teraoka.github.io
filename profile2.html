<!DOCTYPE html>
<html>
  <head>
    <title>Say hello using the People API</title>
    <meta charset='utf-8' />
  </head>
  <body>
		
    <button id="googleAuth">Googleから自動入力</button>

		<form>
			<input type="text" value="" id="familyName" placeholder="品治" />
			<input type="text" value="" id="givenName"  placeholder="太郎" />
			<input type="email" value="" id="email" placeholder="test@example.com" />
		</form>

    <script src="./sym-prof-loader.js"></script>
    <script type="text/javascript">
			SymProfLoader.init({
			  attributes: {
			    '#email': 'email',
			    '#familyName': 'familyName',
			    '#givenName': 'givenName'
			  },
			  providers: {
			    google: {
			      apiKey: "kPebWtoQmz9wO0qQCKCn8B",
			      clientId: "270109659898-qh6ovi2cj1b0g4lggttsjg17d1ub8kdg.apps.googleusercontent.com",
						button: '#googleAuth'
			    }
			  }
			});
    </script>
  </body>
</html>
