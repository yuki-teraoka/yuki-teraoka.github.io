<!DOCTYPE html>
<html>
  <head>
    <title>Say hello using the People API</title>
    <meta charset='utf-8' />
  </head>
  <body>
    
    <p>
    <span class="yconnectLogin"></span>
    </p>

    <p>
    <button id="googleAuth">

      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" class="style-scope iron-icon"></path>

    Googleから自動入力
    </button>
    </p>
    
    <p>
    <button id="facebookAuth">Facebookから自動入力</button>
    </p>


    <form id="profileForm" action="https://st-f.msgs.jp/webapp/form/50377_pnwc_307/c_setParameters.do" method="post">
        <input type="text" value="" id="providerName" placeholder="プロバイダ名" name="singleAnswer(ANSWER521)" />
        <input type="text" value="" id="familyName" placeholder="品治"           name="singleAnswer(ANSWER522)" />
        <input type="text" value="" id="givenName"  placeholder="太郎"           name="singleAnswer(ANSWER523)" />
        <input type="email" value="" id="email" placeholder="test@example.com"   name="singleAnswer(ANSWER520)" />
        <br>
        <input type="submit" value="登録" />
    </form>

    <div>
    <button onclick="toOneClick()">ワンクリック化</button>
    </div>
    
    <script src="./sym-prof-loader.js"></script>
    <script type="text/javascript">
function toOneClick() {
  form = document.querySelector('#profileForm');
  form.style.visibility = 'hidden';
  document.addEventListener('profileAssigned', function() {
    form.submit();
  });
}

            SymProfLoader.init({
              attributes: {
                '#providerName': 'providerName',
                '#email': 'email',
                '#familyName': 'familyName',
                '#givenName': 'givenName'
              },
              providers: {
                google: {
                  apiKey: "kPebWtoQmz9wO0qQCKCn8B",
                  clientId: "270109659898-qh6ovi2cj1b0g4lggttsjg17d1ub8kdg.apps.googleusercontent.com",
                  button: '#googleAuth'
                },
                yconnect: {
                  clientId: "dj0zaiZpPTNwM3p6Nkt5Tm1hYiZzPWNvbnN1bWVyc2VjcmV0Jng9M2E-",
                  button: {
                    format: "image",
                    type: "b",
                    textType:"b",
                    width: 280,
                    height: 38,
                    className: "yconnectLogin"
                  }
                },
                facebook: {
                  appId: '181794762019352',
                  button: '#facebookAuth'
                }
              }
            });
    </script>
