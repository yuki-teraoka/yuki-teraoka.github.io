<!DOCTYPE html>
<html>
  <head>
    <title>Say hello using the People API</title>
    <meta charset='utf-8' />
  </head>
  <body>
		
    <span class="yconnectLogin"></span>
    <button id="googleAuth">
      <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" class="style-scope iron-icon" style="pointer-events: none; display: inline; width: 30px; height: 30px;"><g class="style-scope iron-icon">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" class="style-scope iron-icon"></path>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" class="style-scope iron-icon"></path>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" class="style-scope iron-icon"></path>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" class="style-scope iron-icon"></path>
      <path fill="none" d="M1 1h22v22H1z" class="style-scope iron-icon"></path>
    </g></svg>
    Googleから自動入力
    </button>
    
    <button id="facebookAuth">FaceBook</button>

		<form>
			<input type="text" value="" id="familyName" placeholder="品治" />
			<input type="text" value="" id="givenName"  placeholder="太郎" />
			<input type="email" value="" id="email" placeholder="test@example.com" />
		</form>

    <script src="./sym-prof-loader.js"></script>
    <script type="text/javascript">
			SymProfLoader.init({
			  attributes: {
			    '#email': 'email',
			    '#familyName': 'familyName',
			    '#givenName': 'givenName'
			  },
			  providers: {
			    google: {
			      apiKey: "kPebWtoQmz9wO0qQCKCn8B",
			      clientId: "270109659898-qh6ovi2cj1b0g4lggttsjg17d1ub8kdg.apps.googleusercontent.com",
						button: '#googleAuth'
			    },
			    yconnect: {
			      clientId: "dj0zaiZpPTNwM3p6Nkt5Tm1hYiZzPWNvbnN1bWVyc2VjcmV0Jng9M2E-",
		        button: {
              format: "image",
              type: "b",
              textType:"b",
              width: 280,
              height: 38,
              className: "yconnectLogin"
            }
			    },
			    facebook: {
			      appId: '181794762019352'
			      button: '#facebookAuth'
			    }
			  }
			});
    </script>
  </body>
</html>
